<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wellbeing+</title>
</head>
<body>
    <h1>Wellbeing+</h1>
    <div>
        <label for="blinkTrackingToggle">Blink Tracking:</label>
        <input type="checkbox" id="blinkTrackingToggle">
    </div>
    <div>
        <label for="eyeStrainToggle">20/20/20 Rule:</label>
        <input type="checkbox" id="eyeStrainToggle">
    </div>
    <div>
        <label for="customReminderToggle">Custom Reminder:</label>
        <input type="checkbox" id="customReminderToggle">
        <br>
        <input type="number" id="reminderTime" placeholder="Minutes">
    </div>
    <script src="popup.js"></script>
</body>
</html>
